  function getExerciseName(id) {
    const all = loadExercises();
    const ex = all.find(e => e.id === id);
    return ex ? ex.name : "(Unknown)";
  }

  function addExercise() {
    const name = document.getElementById("newExercise").value.trim();
    const group = document.getElementById("newExerciseGroup").value;
    if (!name) return;
    const id = "id-" + Date.now();
    const all = loadExercises();
    all.push({ id, name, group });
    saveExercises(all);
    renderDropdowns();
    manageExercises();
    document.getElementById("newExercise").value = "";
  }

  
  function deleteWorkout(ts) {
    let logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
    logs = logs.filter(log => log.timestamp !== ts);
    localStorage.setItem("gymLogs", JSON.stringify(logs));
    loadLogs();
  }


  function loadLogs() {
    const logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
    const filter = document.getElementById("filterExercise").value;
    const tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = "";
    logs.filter(l => !filter || l.exerciseId === filter).forEach(log => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${log.date}</td>
        <td>${getExerciseName(log.exerciseId)}</td>
        <td>${log.reps1}x${log.weight1}</td>
        <td>${log.reps2}x${log.weight2}</td>
        <td>${log.reps3}x${log.weight3}</td>
        <td>${log.notes}</td>`;
<td><button onclick="deleteWorkout(${log.timestamp})">Delete</button></td>
      tbody.appendChild(row);
    });
  }

  function manageExercises() {
    const list = loadExercises();
    const div = document.getElementById("exerciseManager");
    div.innerHTML = "";
    const grouped = groupExercises(list);
    for (const group in grouped) {
      const groupTitle = document.createElement("h3");
      groupTitle.textContent = group;
      div.appendChild(groupTitle);
      grouped[group].forEach(ex => {
        const row = document.createElement("div");
        row.className = "exercise-edit-row";

        const nameInput = document.createElement("input");
        nameInput.value = ex.name;

        const groupSelect = document.createElement("select");
        ["Chest", "Back", "Shoulders", "Biceps", "Triceps", "Legs", "Abs", "Other"].forEach(g => {
          const o = new Option(g, g);
          if (g === ex.group) o.selected = true;
          groupSelect.appendChild(o);
        });

        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save";
        saveBtn.onclick = () => {
          ex.name = nameInput.value.trim();
          ex.group = groupSelect.value;
          saveExercises(list);
          renderDropdowns();
          manageExercises();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
          if (confirm("Delete this exercise?")) {
            const ix = list.findIndex(e => e.id === ex.id);
            if (ix !== -1) {
              list.splice(ix, 1);
              saveExercises(list);
              renderDropdowns();
              manageExercises();
            }
          }
        };

        row.append(nameInput, groupSelect, saveBtn, deleteBtn);
        div.appendChild(row);
      });
    }
  }

  function exportCSV() {
    const logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
    const csv = ["Date,Exercise,Set 1,Set 2,Set 3,Notes"];
    logs.forEach(log => {
      csv.push([
        log.date,
        getExerciseName(log.exerciseId),
        `${log.reps1}x${log.weight1}`,
        `${log.reps2}x${log.weight2}`,
        `${log.reps3}x${log.weight3}`,
        log.notes.replace(/,/g, " ")
      ].join(","));
    });
    const blob = new Blob([csv.join("\n")], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "gym_progress.csv";
    a.click();
    URL.revokeObjectURL(url);
  }
