
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Progress Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    input, select, textarea, button {
      margin: 0.3em 0;
      padding: 0.5em;
      font-size: 1em;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 0.5em;
      text-align: center;
    }
    .set-inputs {
      display: flex;
      gap: 0.5em;
    }
    .set-inputs input {
      width: 50%;
    }
    .exercise-edit-row {
      display: flex;
      gap: 0.5em;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Gym Progress Tracker</h1>

  <form id="workoutForm">
    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label for="exercise">Exercise</label>
    <select id="exercise" required></select>

    <label>Set 1</label>
    <div class="set-inputs">
      <input type="number" id="reps1" placeholder="Reps" required />
      <input type="number" id="weight1" placeholder="Weight (kg)" required />
    </div>

    <label>Set 2</label>
    <div class="set-inputs">
      <input type="number" id="reps2" placeholder="Reps" required />
      <input type="number" id="weight2" placeholder="Weight (kg)" required />
    </div>

    <label>Set 3</label>
    <div class="set-inputs">
      <input type="number" id="reps3" placeholder="Reps" required />
      <input type="number" id="weight3" placeholder="Weight (kg)" required />
    </div>

    <label for="notes">Notes</label>
    <textarea id="notes" placeholder="Optional notes"></textarea>

    <button type="submit">Save Workout</button>
  </form>

  <h2>Workout Log</h2>

  <label for="filterExercise">Filter by Exercise</label>
  <select id="filterExercise" onchange="loadLogs()">
    <option value="">-- All Exercises --</option>
  </select>

  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Exercise</th>
        <th>Set 1</th>
        <th>Set 2</th>
        <th>Set 3</th>
        <th>Notes</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportCSV()">Export to CSV</button>

  <h2>Manage Exercises</h2>
  
<div id="addExerciseSection">
  <h3>Add New Exercise</h3>
  <div style="display: flex; gap: 0.5em; margin-bottom: 1em;">
    <input type="text" id="newExercise" placeholder="Exercise name" />
    <select id="newExerciseGroup">
      <option value="Chest">Chest</option>
      <option value="Back">Back</option>
      <option value="Shoulders">Shoulders</option>
      <option value="Biceps">Biceps</option>
      <option value="Triceps">Triceps</option>
      <option value="Legs">Legs</option>
      <option value="Abs">Abs</option>
      <option value="Other">Other</option>
    </select>
    <button type="button" onclick="addExercise()">Add</button>
  </div>
</div>
<div id="exerciseManager"></div>

<script>
  const defaultExercises = [
    { id: "bench", name: "Bench Press", group: "Chest" },
    { id: "lat", name: "Lat Pulldown", group: "Back" },
    { id: "row", name: "Seated Row", group: "Back" },
    { id: "squat", name: "Squat", group: "Legs" },
    { id: "curl", name: "Bicep Curl", group: "Biceps" }
  ];

  function saveExercises(exercises) {
    localStorage.setItem("exercises", JSON.stringify(exercises));
  }

  function loadExercises() {
    const stored = JSON.parse(localStorage.getItem("exercises") || "null");
    if (!stored || stored.length === 0) {
      saveExercises(defaultExercises);
      return defaultExercises;
    }
    return stored;
  }

  function groupExercises(exs) {
    const grouped = {};
    exs.forEach(ex => {
      if (!grouped[ex.group]) grouped[ex.group] = [];
      grouped[ex.group].push(ex);
    });
    return grouped;
  }

  function renderDropdowns() {
    const exercises = loadExercises();
    const exSel = document.getElementById("exercise");
    const filterSel = document.getElementById("filterExercise");
    exSel.innerHTML = "";
    filterSel.innerHTML = '<option value="">-- All Exercises --</option>';
    const grouped = groupExercises(exercises);
    for (const group in grouped) {
      const exGroup = document.createElement("optgroup");
      const flGroup = document.createElement("optgroup");
      exGroup.label = group;
      flGroup.label = group;
      grouped[group].forEach(ex => {
        const opt1 = new Option(ex.name, ex.id);
        const opt2 = new Option(ex.name, ex.id);
        exGroup.appendChild(opt1);
        flGroup.appendChild(opt2);
      });
      exSel.appendChild(exGroup);
      filterSel.appendChild(flGroup);
    }
  }

  function getExerciseName(id) {
    const all = loadExercises();
    const ex = all.find(e => e.id === id);
    return ex ? ex.name : "(Unknown)";
  }

  function addExercise() {
    const name = document.getElementById("newExercise").value.trim();
    const group = document.getElementById("newExerciseGroup").value;
    if (!name) return;
    const id = "id-" + Date.now();
    const all = loadExercises();
    all.push({ id, name, group });
    saveExercises(all);
    renderDropdowns();
    manageExercises();
    document.getElementById("newExercise").value = "";
  }

  
  function deleteWorkout(ts) {
    let logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
    logs = logs.filter(log => log.timestamp !== ts);
    localStorage.setItem("gymLogs", JSON.stringify(logs));
    loadLogs();
  }


  function loadLogs() {
    const logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
    const filter = document.getElementById("filterExercise").value;
    const tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = "";
    logs.filter(l => !filter || l.exerciseId === filter).forEach(log => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${log.date}</td>
        <td>${getExerciseName(log.exerciseId)}</td>
        <td>${log.reps1}x${log.weight1}</td>
        <td>${log.reps2}x${log.weight2}</td>
        <td>${log.reps3}x${log.weight3}</td>
        <td>${log.notes}</td>`;
<td><button onclick="deleteWorkout(${log.timestamp})">Delete</button></td>
      tbody.appendChild(row);
    });
  }

  function manageExercises() {
    const list = loadExercises();
    const div = document.getElementById("exerciseManager");
    div.innerHTML = "";
    const grouped = groupExercises(list);
    for (const group in grouped) {
      const groupTitle = document.createElement("h3");
      groupTitle.textContent = group;
      div.appendChild(groupTitle);
      grouped[group].forEach(ex => {
        const row = document.createElement("div");
        row.className = "exercise-edit-row";

        const nameInput = document.createElement("input");
        nameInput.value = ex.name;

        const groupSelect = document.createElement("select");
        ["Chest", "Back", "Shoulders", "Biceps", "Triceps", "Legs", "Abs", "Other"].forEach(g => {
          const o = new Option(g, g);
          if (g === ex.group) o.selected = true;
          groupSelect.appendChild(o);
        });

        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save";
        saveBtn.onclick = () => {
          ex.name = nameInput.value.trim();
          ex.group = groupSelect.value;
          saveExercises(list);
          renderDropdowns();
          manageExercises();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
          if (confirm("Delete this exercise?")) {
            const ix = list.findIndex(e => e.id === ex.id);
            if (ix !== -1) {
              list.splice(ix, 1);
              saveExercises(list);
              renderDropdowns();
              manageExercises();
            }
          }
        };

        row.append(nameInput, groupSelect, saveBtn, deleteBtn);
        div.appendChild(row);
      });
    }
  }

  function exportCSV() {
    const logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
    const csv = ["Date,Exercise,Set 1,Set 2,Set 3,Notes"];
    logs.forEach(log => {
      csv.push([
        log.date,
        getExerciseName(log.exerciseId),
        `${log.reps1}x${log.weight1}`,
        `${log.reps2}x${log.weight2}`,
        `${log.reps3}x${log.weight3}`,
        log.notes.replace(/,/g, " ")
      ].join(","));
    });
    const blob = new Blob([csv.join("\n")], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "gym_progress.csv";
    a.click();
    URL.revokeObjectURL(url);
  }

  document.getElementById("workoutForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const log = {
      date: document.getElementById("date").value,
      exerciseId: document.getElementById("exercise").value,
      reps1: document.getElementById("reps1").value,
      weight1: document.getElementById("weight1").value,
      reps2: document.getElementById("reps2").value,
      weight2: document.getElementById("weight2").value,
      reps3: document.getElementById("reps3").value,
      weight3: document.getElementById("weight3").value,
      notes: document.getElementById("notes").value
    ,
      timestamp: Date.now()
    };
    const logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
    logs.push(log);
    localStorage.setItem("gymLogs", JSON.stringify(logs));
    this.reset();
    document.getElementById("date").valueAsDate = new Date();
    loadLogs();
  });

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("date").valueAsDate = new Date();
    renderDropdowns();
    loadLogs();
    manageExercises();
  });
</script>
</body>
</html>
