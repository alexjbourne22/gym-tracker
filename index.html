<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Progress Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    input, select, textarea, button {
      margin: 0.3em 0;
      padding: 0.5em;
      font-size: 1em;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 0.5em;
      text-align: center;
    }
    .set-inputs {
      display: flex;
      gap: 0.5em;
    }
    .set-inputs input {
      width: 50%;
    }
  </style>
</head>
<body>
  <h1>Gym Progress Tracker</h1>

  <form id="workoutForm">
    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label for="exercise">Exercise</label>
    <select id="exercise" required>
        <optgroup label="Chest">
          <option value="8ab41f51-de41-4f41-8be9-d1e6f1d82bbc">Chest Press (Machine)</option>
          <option value="8b973192-9c58-40a7-a708-76500dfe0d5b">Incline Chest Press (Machine)</option>
          <option value="e0a1972c-89ff-4c73-b442-2f258bce9c38">Pec Deck (Machine)</option>
          <option value="d88ee148-fd48-4a60-b442-394d512ff0f7">Bench Press (Barbell)</option>
          <option value="3f972991-fde4-4cbf-88bd-442dc55b7b51">Incline Bench Press (Barbell)</option>
          <option value="d13d360b-2b31-48cb-8c48-8c914061f5b7">Dumbbell Chest Press</option>
          <option value="40fbda33-44fe-42e4-bf61-bf5788033b88">Dumbbell Incline Press</option>
          <option value="eb7d9c83-e291-4546-a5bf-8fbc480b6d18">Dumbbell Fly</option>
        </optgroup>
        <optgroup label="Back">
          <option value="13b9d4cd-53f0-4a8b-86af-93083aba598d">Lat Pulldown (Machine)</option>
          <option value="eac513f2-ebfe-49ef-b88c-f5656bcb741c">Seated Row (Machine)</option>
          <option value="969f797d-65a5-4abf-923a-45030136f05e">Barbell Row</option>
          <option value="6a09f022-abe4-4fc6-a206-8f545fd8fac1">Dumbbell Row</option>
        </optgroup>
        <optgroup label="Shoulders">
          <option value="bd976fcb-b092-4719-a53f-db6344be1eea">Shoulder Press (Machine)</option>
          <option value="afaee39d-b074-426d-a897-81dc3abfbaf9">Lateral Raise (Machine)</option>
          <option value="8179070f-2e31-41c7-bc30-7161c3177703">Rear Delt Fly (Machine)</option>
          <option value="736ff0e7-288a-4e19-b7ec-70b6c01a2422">Shoulder Press (Barbell)</option>
          <option value="dc201bce-1192-42de-b6b3-b1fcf7737b84">Dumbbell Shoulder Press</option>
          <option value="c46dc50d-e7d4-480a-a254-74d012c600bd">Dumbbell Lateral Raise</option>
        </optgroup>
        <optgroup label="Biceps">
          <option value="fcfc4fd0-f4b5-4a2e-9aab-b5688df3634e">Bicep Curl (Machine)</option>
          <option value="b1c0f35b-6ac9-4553-8ccf-20219f0ee400">Dumbbell Bicep Curl</option>
        </optgroup>
        <optgroup label="Triceps">
          <option value="355c6e78-f551-4358-bd2b-ce7be2899b5f">Tricep Pushdown (Machine)</option>
          <option value="cb937f81-4669-493f-8962-b96dc6a3f00c">Dumbbell Tricep Extension</option>
        </optgroup>
        <optgroup label="Legs">
          <option value="7acd3e3a-78a7-4557-891d-75bcf5e515ce">Leg Press (Machine)</option>
          <option value="ee14b10d-a677-4769-9547-baafb70bcc77">Leg Extension (Machine)</option>
          <option value="13311b48-38a7-487b-bf42-2789ef4ceccb">Leg Curl (Machine)</option>
          <option value="53a9f023-9b72-45b3-a433-8c16fe70c1b7">Calf Raise (Machine)</option>
          <option value="ecc17177-90b4-4914-852a-971278b40b50">Squat (Barbell)</option>
          <option value="201ea0c7-561a-43d4-8c7a-cc6f76eaba9b">Deadlift (Barbell)</option>
          <option value="3a9c4a30-be49-4081-9601-1896a449f4b0">Dumbbell Lunge</option>
        </optgroup>
        <optgroup label="Abs">
          <option value="ded3dad0-3c55-466e-b9bd-ed4f5a7cddde">Ab Crunch (Machine)</option>
        </optgroup>
    </select>

    <input type="text" id="newExercise" placeholder="Add new exercise" />
    <select id="newExerciseGroup">
      <option value="Chest">Chest</option>
      <option value="Back">Back</option>
      <option value="Shoulders">Shoulders</option>
      <option value="Biceps">Biceps</option>
      <option value="Triceps">Triceps</option>
      <option value="Legs">Legs</option>
      <option value="Abs">Abs</option>
      <option value="Other">Other</option>
    </select>
    <button type="button" onclick="addExercise()">Add</button>

    <label>Set 1</label>
    <div class="set-inputs">
      <input type="number" id="reps1" placeholder="Reps" required />
      <input type="number" id="weight1" placeholder="Weight (kg)" required />
    </div>

    <label>Set 2</label>
    <div class="set-inputs">
      <input type="number" id="reps2" placeholder="Reps" required />
      <input type="number" id="weight2" placeholder="Weight (kg)" required />
    </div>

    <label>Set 3</label>
    <div class="set-inputs">
      <input type="number" id="reps3" placeholder="Reps" required />
      <input type="number" id="weight3" placeholder="Weight (kg)" required />
    </div>

    <label for="notes">Notes</label>
    <textarea id="notes" placeholder="Optional notes"></textarea>

    <button type="submit">Save Workout</button>
  </form>

  <h2>Workout Log</h2>

  <label for="filterExercise">Filter by Exercise</label>
  <select id="filterExercise" onchange="loadLogs()">
    <option value="">-- All Exercises --</option>
  </select>

  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Exercise</th>
        <th>Set 1 (Reps × kg)</th>
        <th>Set 2 (Reps × kg)</th>
        <th>Set 3 (Reps × kg)</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="exportCSV()">Export to CSV</button>

  <script>
    const defaultExercises = [{ id: "8ab41f51-de41-4f41-8be9-d1e6f1d82bbc", name: "Chest Press (Machine)", group: "Chest" },
      { id: "8b973192-9c58-40a7-a708-76500dfe0d5b", name: "Incline Chest Press (Machine)", group: "Chest" },
      { id: "e0a1972c-89ff-4c73-b442-2f258bce9c38", name: "Pec Deck (Machine)", group: "Chest" },
      { id: "d88ee148-fd48-4a60-b442-394d512ff0f7", name: "Bench Press (Barbell)", group: "Chest" },
      { id: "3f972991-fde4-4cbf-88bd-442dc55b7b51", name: "Incline Bench Press (Barbell)", group: "Chest" },
      { id: "d13d360b-2b31-48cb-8c48-8c914061f5b7", name: "Dumbbell Chest Press", group: "Chest" },
      { id: "40fbda33-44fe-42e4-bf61-bf5788033b88", name: "Dumbbell Incline Press", group: "Chest" },
      { id: "eb7d9c83-e291-4546-a5bf-8fbc480b6d18", name: "Dumbbell Fly", group: "Chest" },
      { id: "13b9d4cd-53f0-4a8b-86af-93083aba598d", name: "Lat Pulldown (Machine)", group: "Back" },
      { id: "eac513f2-ebfe-49ef-b88c-f5656bcb741c", name: "Seated Row (Machine)", group: "Back" },
      { id: "969f797d-65a5-4abf-923a-45030136f05e", name: "Barbell Row", group: "Back" },
      { id: "6a09f022-abe4-4fc6-a206-8f545fd8fac1", name: "Dumbbell Row", group: "Back" },
      { id: "bd976fcb-b092-4719-a53f-db6344be1eea", name: "Shoulder Press (Machine)", group: "Shoulders" },
      { id: "afaee39d-b074-426d-a897-81dc3abfbaf9", name: "Lateral Raise (Machine)", group: "Shoulders" },
      { id: "8179070f-2e31-41c7-bc30-7161c3177703", name: "Rear Delt Fly (Machine)", group: "Shoulders" },
      { id: "736ff0e7-288a-4e19-b7ec-70b6c01a2422", name: "Shoulder Press (Barbell)", group: "Shoulders" },
      { id: "dc201bce-1192-42de-b6b3-b1fcf7737b84", name: "Dumbbell Shoulder Press", group: "Shoulders" },
      { id: "c46dc50d-e7d4-480a-a254-74d012c600bd", name: "Dumbbell Lateral Raise", group: "Shoulders" },
      { id: "fcfc4fd0-f4b5-4a2e-9aab-b5688df3634e", name: "Bicep Curl (Machine)", group: "Biceps" },
      { id: "b1c0f35b-6ac9-4553-8ccf-20219f0ee400", name: "Dumbbell Bicep Curl", group: "Biceps" },
      { id: "355c6e78-f551-4358-bd2b-ce7be2899b5f", name: "Tricep Pushdown (Machine)", group: "Triceps" },
      { id: "cb937f81-4669-493f-8962-b96dc6a3f00c", name: "Dumbbell Tricep Extension", group: "Triceps" },
      { id: "7acd3e3a-78a7-4557-891d-75bcf5e515ce", name: "Leg Press (Machine)", group: "Legs" },
      { id: "ee14b10d-a677-4769-9547-baafb70bcc77", name: "Leg Extension (Machine)", group: "Legs" },
      { id: "13311b48-38a7-487b-bf42-2789ef4ceccb", name: "Leg Curl (Machine)", group: "Legs" },
      { id: "53a9f023-9b72-45b3-a433-8c16fe70c1b7", name: "Calf Raise (Machine)", group: "Legs" },
      { id: "ecc17177-90b4-4914-852a-971278b40b50", name: "Squat (Barbell)", group: "Legs" },
      { id: "201ea0c7-561a-43d4-8c7a-cc6f76eaba9b", name: "Deadlift (Barbell)", group: "Legs" },
      { id: "3a9c4a30-be49-4081-9601-1896a449f4b0", name: "Dumbbell Lunge", group: "Legs" },
      { id: "ded3dad0-3c55-466e-b9bd-ed4f5a7cddde", name: "Ab Crunch (Machine)", group: "Abs" }];

    function generateId() {
      return 'xxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        const v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function loadFilterDropdown() {
      const filterSelect = document.getElementById("filterExercise");
      filterSelect.innerHTML = '<option value="">-- All Exercises --</option>';
      const exercises = JSON.parse(localStorage.getItem("exercises") || "[]");
      exercises.forEach(ex => {
        const opt = document.createElement("option");
        opt.value = ex.id;
        opt.textContent = ex.name;
        filterSelect.appendChild(opt);
      });
    }

    function addExercise() {
      const name = document.getElementById("newExercise").value.trim();
      const group = document.getElementById("newExerciseGroup").value;
      if (!name) return;
      const id = generateId();
      const newEx = { id, name, group };
      let exercises = JSON.parse(localStorage.getItem("exercises") || "[]");
      exercises.push(newEx);
      localStorage.setItem("exercises", JSON.stringify(exercises));
      alert("Exercise added. Reload the page to see it grouped.");
      document.getElementById("newExercise").value = "";
      loadFilterDropdown();
    }

    function getExerciseName(id) {
      const exercises = JSON.parse(localStorage.getItem("exercises") || "[]");
      const match = exercises.find(e => e.id === id);
      return match ? match.name : "Unknown";
    }

    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
      const filter = document.getElementById("filterExercise").value;
      const tbody = document.querySelector("#logTable tbody");
      tbody.innerHTML = "";
      logs.filter(log => !filter || log.exerciseId === filter).forEach(log => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.date}</td>
          <td>${getExerciseName(log.exerciseId)}</td>
          <td>${log.reps1}x${log.weight1}</td>
          <td>${log.reps2}x${log.weight2}</td>
          <td>${log.reps3}x${log.weight3}</td>
          <td>${log.notes}</td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById("workoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const log = {
        date: document.getElementById("date").value,
        exerciseId: document.getElementById("exercise").value,
        reps1: document.getElementById("reps1").value,
        weight1: document.getElementById("weight1").value,
        reps2: document.getElementById("reps2").value,
        weight2: document.getElementById("weight2").value,
        reps3: document.getElementById("reps3").value,
        weight3: document.getElementById("weight3").value,
        notes: document.getElementById("notes").value
      };
      let logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
      logs.push(log);
      localStorage.setItem("gymLogs", JSON.stringify(logs));
      loadLogs();
      this.reset();
      document.getElementById("date").valueAsDate = new Date();
    });

    function exportCSV() {
      const logs = JSON.parse(localStorage.getItem("gymLogs") || "[]");
      const header = ["Date", "Exercise", "Set 1", "Set 2", "Set 3", "Notes"];
      const rows = logs.map(log => [
        log.date,
        getExerciseName(log.exerciseId),
        `${log.reps1}x${log.weight1}`,
        `${log.reps2}x${log.weight2}`,
        `${log.reps3}x${log.weight3}`,
        log.notes
      ]);
      const csv = [header, ...rows].map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "gym_progress.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    localStorage.setItem("exercises", JSON.stringify(defaultExercises));
    document.getElementById("date").valueAsDate = new Date();
    loadFilterDropdown();
    loadLogs();
  </script>
</body>
</html>
